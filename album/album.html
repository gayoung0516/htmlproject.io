<!DOCTYPE html>
<html>
<head>
<title>Hype Crew</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<a href="/home/home.html"><span class="w3-button w3-xxlarge w3-white w3-right"><i class="fa fa-bars"></i></span></a>
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Album</b></h1>
  <p><b>You can check the pictures of the festival.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="Images/pink.png" style="width:100%">
    <img src="Images/ososo.png" style="width:100%">
    <img src="Images/DJ3.png" style="width:100%">
    <img src="Images/drum.png" style="width:100%">
    <img src="Images/burble.png" style="width:100%">
    <img src="Images/piano.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="Images/131313.png" style="width:100%">
    <img src="Images/s20.jpg" style="width:100%">
    <img src="Images/grand.png" style="width:100%">
    <img src="Images/sky.png" style="width:100%">
    <img src="Images/love.png" style="width:100%">
    <img src="Images/fireworks.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="Images/she.png" style="width:100%">
    <img src="Images/buble.png" style="width:100%">
    <img src="Images/people.png" style="width:100%">
    <img src="Images/sss.jpg" style="width:100%">
    <img src="Images/bubble.png" style="width:100%">
    <img src="Images/good.png" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by Hype Crew</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
